<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css"/>
      <link rel="icon" href="favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
      </div>
    </header>
    
    <div id="wrapper">
      <h1>Cursos</h1>
    </div>

    <div class="courses">
      <div class="card" id="starter">
        <h1>Starter</h1>
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="starter">
        <div class="info-card">
          <p>5 Módulos</p>
          <p class="price">Gratuito</p>
        </div>
      </div>

      <div class="card" id="launchbase">
        <h1>LaunchBase</h1>
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="launchbase">
        <div class="info-card">
          <p>17 Módulos</p>
          <p class="price">Pago</p>
        </div>
      </div>

      <div class="card" id="gostack">
        <h1>GoStack</h1>
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="gostack">
        <div class="info-card">
          <p>14 Módulos</p>
          <p class="price">Pago</p>
        </div>
      </div>
    </div>

    <div class="modal-overlay">
      <div class="modal">
          <a class="close-modal">
            <i class="material-icons">close</i>
          </a>

          <div class="modal-content">
            <iframe src="https://rocketseat.com.br/starter" frameborder="0"></iframe>
          </div>

      </div>
    </div>

  </body>
</html>
